<!DOCTYPE html>
<html lang="en">
<head>

<title>Donate</title>
<meta charset="utf-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, scale=1.0"/>
<link href="form1.css" rel="stylesheet"/>

</head>

<body>

<p class="head">WELCOME</p>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"></span>
  <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Your Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<div class="mb-3">
  <label for="basic-url" class="form-label">How did you hear about us?</label>
  <div class="input-group">
    <span class="input-group-text" id="basic-addon3"></span>

    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
  </div>

</div>

<div class="input-group mb-3">
  <span class="input-group-text">Donation Amount</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Company Name" aria-label="Username">
  <span class="input-group-text"></span>
  
</div>

<div class="input-group">
  <span class="input-group-text">Testimony</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

<input class="submit" type="submit">
<p class="close">THANK YOU FOR YOUR DONATION</p>
